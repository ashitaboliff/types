name: Release Types Package

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: https://npm.pkg.github.com

      - name: Lint
        run: pnpm run check

      - name: Test
        run: pnpm run test

      - name: Type check
        run: pnpm run ts

      - name: Build
        run: pnpm run build

      - name: Configure npm auth
        run: |
          echo "@ashitaboliff:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @ashitaboliff/types to GitHub Packages
        run: pnpm publish --access restricted --no-git-checks --registry https://npm.pkg.github.com
        env:
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
