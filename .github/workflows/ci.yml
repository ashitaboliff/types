name: CI

on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Lint
        run: pnpm run check

      - name: Test
        run: pnpm run test

      - name: Type check
        run: pnpm run ts

      - name: Build
        run: pnpm run build
